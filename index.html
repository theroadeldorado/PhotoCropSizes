<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    body{
      font-family: 'Montserrat', sans-serif;
    }
    img{
      max-width: 100%;
      height: auto;
    }
    a{
      font-size: 16px;
      font-weight: 300;
      color: #6d6d6d;
      position: relative;
      top: -2px;
      text-decoration: none;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0.55, 0.95); 
      transform: scale(1);
      transform-origin: left bottom; 
      display: inline-block;
    }
    a:hover{
      transform: scale(1.1);
      color: #171717;
    }
    .grid{
      display: grid;
      grid-template-columns: auto;
      margin-top: 20px;
    }
    .grid img{
      grid-column: 1;
      grid-row: 1 / -1;
    }
    .grid h3{
      display: inline-block;
      grid-column: 1;
      grid-row: 1 / -1;
      z-index: 1;
      align-self: end;
      justify-self: left;
      color: #fff;
      text-shadow: 1px 1px 6px #000000a6;
      margin-left: 20px;
      background: #000;
      padding: 3px 5px;
    }
    .notes{
      color: #000;
      padding: 10px 0;
      margin-top: 0px;
      display: inline-block;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
    }
    .notes span{
      margin-right: 5px;
      position: relative;
      top: -1px;
    }
    .wrap{
      max-width: 1200px;
      width: 95%;
      padding: 20px;
      margin: auto;
    }
    ul, li{
      padding: 0px;
      margin: 0px;
      list-style: none;
    }
    li{
      background: #f7f7f7;
      padding: 20px;
    }
    li:nth-child(even){
      background: #ececec;
    }
    .tutorials{
      position: fixed;
      /* width: 100%; */
      padding: 40px;
      overflow: hidden;
      background: #000;
      color: #fff;
      z-index: 2;
      visibility: hidden;
    }
  </style>
<title>Image Resizing Guide</title>
</head>
<body>
  <div class="tutorials">
    <h2>For Designers</h2>
    <p>Use .svg over .png when possible</p>
    <p>Use PhotoShop to resize/crop images to the correct sizes listed below. Then save for web File > Export > Save For Web. Use JPEG and check the progressive option.</p>
  </div>
  <div class="wrap">
    <ul class="clients"></ul>
  </div>
</body>
<script>

const clients = [
  {
    name: "Professional Travel", oneWordDesc: 'planes, travel', url: "https://protrav.com",
    sections: [
      {
        sectionName: "Blog Thumbnail", width: 500, height: 415,
        notes: ''
      }
    ]
  },
  {
    name: "Feldmar Watch Co.", oneWordDesc: 'watches, watch', url: "https://feldmarwatch.com",
    sections: [
      {
        sectionName: "Blog Thumbnail", width: 900, height: 284,
        notes: ''
      },
      {
        sectionName: "Images in blog posts", width: 600, height: 300,
        notes: 'These images can be any height but not wider than 600px'
      }
    ]
  }
]
const clientList = document.querySelector('.clients');

function populateList(clientList, clients) {
  clients.forEach(client => {
    let content = `<li><h2>${client.name} <a href="${client.url}" target="_blank">${client.url}</a></h2>`;
    const sections = client.sections;
    sections.forEach(section => {
      
      content = content + `
      <div class="grid"><h3>${section.sectionName} - ${section.width} X ${section.height}</h3>
      <img src="https://source.unsplash.com/${section.width}x${section.height}/?${client.oneWordDesc}" />
      </div>`; 
      if(section.notes){
        content = content + `<p class="notes"><span>&#10033;</span>${section.notes}</p>`;
      }
    });  
    content = content + `</li>`;
    clientList.innerHTML = clientList.innerHTML + content;
  });
};

populateList(clientList, clients);

</script>
</html>
